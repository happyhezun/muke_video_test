<%! from django.shortcuts import reverse %>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登陆</title>
    <link rel="stylesheet" href="/static/dashboard/css/bootstrap.min.css" >
    <link rel="stylesheet" href="/static/dashboard/css/login.css" >
</head>
<body>
    <%
    _login = reverse('login')
    action = _login if not to else '{}?to={}'.format(_login, to)
    %>
    <form class="form-horizontal edit-area" accept="${action}" method="post">
        ${csrf_token}
        <div class="form-group">
          <div class="col-sm-10">
            <input type="text" class="form-control" name="username" placeholder="用户名">
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-10">
            <input type="password" class="form-control" name="password" placeholder="密码">
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">登陆</button>${error}
          </div>
        </div>
      </form>
</body>
</html>
